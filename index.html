<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArbanasTV</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 2em;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 40px;
      width: 100%;
      max-width: 900px;
    }
    .app-tile {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: pointer;
    }
    .app-tile:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }
    .app-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>ArbanasTV</h1>
  <div class="app-grid">
    <a href="https://youtube.com" target="_blank" class="app-tile">
      <div class="app-icon">YouTube</div>
    </a>
    <a href="https://netflix.com" target="_blank" class="app-tile">
      <div class="app-icon">Netflix</div>
    </a>
    <a href="https://nova.bg/play" target="_blank" class="app-tile">
      <div class="app-icon">Nova Play</div>
    </a>
    <a href="https://www.hbomax.com" target="_blank" class="app-tile">
      <div class="app-icon">HBO Max</div>
    </a>
    <a href="#" class="app-tile" onclick="alert('Settings panel (demo)');">
      <div class="app-icon">Settings</div>
    </a>
  </div>
</body>
</html>
